<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-3xl font-bold mb-6">
    {{ isEditMode ? 'Edit Group' : 'Create Group' }}
  </h1>

  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
  </div>

  <form
    [formGroup]="groupForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded px-8 py-6"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name <span class="text-red-500">*</span>
      </label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [class.border-red-500]="
          groupForm.get('name')?.invalid && groupForm.get('name')?.touched
        "
      />
      <p
        *ngIf="
          groupForm.get('name')?.invalid && groupForm.get('name')?.touched
        "
        class="text-red-500 text-xs italic mt-1"
      >
        Name is required and must not exceed 100 characters.
      </p>
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="description"
      >
        Description
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [class.border-red-500]="
          groupForm.get('description')?.invalid &&
          groupForm.get('description')?.touched
        "
      ></textarea>
      <p
        *ngIf="
          groupForm.get('description')?.invalid &&
          groupForm.get('description')?.touched
        "
        class="text-red-500 text-xs italic mt-1"
      >
        Description must not exceed 255 characters.
      </p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2"> Roles </label>
      <div class="space-y-2">
        <div *ngFor="let role of roles" class="flex items-center">
          <input
            type="checkbox"
            [id]="'role-' + role.id"
            [checked]="isRoleSelected(role.id)"
            (change)="toggleRole(role.id)"
            class="mr-2"
          />
          <label [for]="'role-' + role.id" class="text-gray-700 cursor-pointer">
            {{ role.name }}
            <span class="text-gray-500 text-sm">{{ role.description }}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-4">
      <button
        type="button"
        (click)="cancel()"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="groupForm.invalid || loading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none disabled:opacity-50"
      >
        {{ loading ? 'Saving...' : isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>
